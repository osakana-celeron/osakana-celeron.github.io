<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Game Reader</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
            text-align: center;
        }

        #video-container {
            width: 80vw;
            height: 60vh;
            border: 2px solid #333;
            position: relative;
        }

        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        #game-area {
            display: none;
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="qr-video" playsinline></video>
    </div>
    <div id="message">カメラにQRコードをかざしてください。</div>

    <iframe id="game-area"></iframe>

    <script>
        const video = document.getElementById('qr-video');
        const message = document.getElementById('message');
        const gameArea = document.getElementById('game-area');
        
        // QRコードの読み取りをシミュレートする関数
        function simulateRead() {
            // ここにQRコード読み取りの処理が入ります
            const htmlContent = "<h1>Hello, world!</h1>";
            displayGame(htmlContent);
        }
        
        // カメラのストリームを停止してゲーム画面を表示する
        function displayGame(htmlContent) {
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('video-container').style.display = 'none';
            gameArea.style.display = 'block';
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            gameArea.src = URL.createObjectURL(blob);
            
            message.textContent = "ゲームを読み込みました！";
            message.style.display = 'none';
        }
        
        // カメラを起動する
        async function startCamera() {
            try {
                // デバッグ用のログを追加
                console.log("カメラの起動を試みています...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("カメラのストリームを取得しました。");
                video.srcObject = stream;
                
                // ストリームを直接再生
                await video.play();
                console.log("ビデオ再生を開始しました。");
                
                // デモ用: 5秒後にQRコードの読み取りをシミュレートする
                setTimeout(simulateRead, 5000);
            } catch (err) {
                console.error("カメラの起動に失敗しました:", err);
                message.textContent = `カメラの起動に失敗しました。エラー: ${err.name}`;
            }
        }
        
        // 画面のどこかをタップするとカメラを起動する
        document.addEventListener('touchstart', function onFirstTouch() {
            startCamera();
            document.removeEventListener('touchstart', onFirstTouch, false);
        }, false);
    </script>
</body>
</html>
